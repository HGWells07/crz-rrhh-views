<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <div class="wave">
        <div class="container">
          <img class="logo" src="resources/images/logo.png" alt="Logo" />
          <div class="row justify-content-md-center">
            <div class="col-sm-10 col-md-8 col-lg-6 vertical-center">
              <div id="card" class="card fadeInDown" style="width: 100%">
                <div class="card-body">
                  <h5 class="card-title title fadeIn first">
                    Inicio de sesión
                  </h5>

                  <form
                    class="fadeIn second"
                    action="D:\Projects\seed\crz-rrhh-views/general/home.html"
                  >
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="lbl"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="txt"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="lbl"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        class="txt"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group form-check remember">
                      <input
                        type="checkbox"
                        class="form-check-input rememberChk"
                        id="exampleCheck1"
                      />
                      Recuérdame
                    </div>
                    <p>
                      ¿Olvidaste tu contraseña?
                      <a href="#">Recuperar contraseña</a>
                    </p>
                    <button
                      type="submit"
                      class="btn btn-success btn-block submit"
                      href="/general/home.html"
                    >
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document.body).click(function() {
        $("#card").fadeIn("slow");
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
