<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />

    <link rel="stylesheet" href="home.css" />

    <title>Home</title>
  </head>

  <body>
    <div class="container">

      <div class="row justify-content-center" >
        <div class="col col-lg-10">
          
          <div class="card welcomeCard">
            <div class="card-body">
              <div class="flex">
                <div>
                  <span class="titleWelcome">Bienvenido Marco</span>
                  &nbsp;&nbsp; &nbsp;
                  <span class="subtitleWelcome">Manager</span>
                </div>
                <div class="flexCol">
                  <button class="minimalButton"
                    >
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
     
      <div class="row cardPadding justify-content-center">
        <div class="col col-lg-10">
          <div class="card">
            <img class="card-img-top" src="https://www.chevez.com/ingles/images/ch_home_img2.jpg"
              alt="Card image cap"></img>
          </div>
        </div>
      </div>
      
     
      <div class="row cardPadding justify-content-center">
        <div class="col col-lg-5">
          
          <div class="card eventosCard">
            <div class="card-body">
              <div class="flex">
                <div class=".flexLeft">
                  <span>
                    <i class="far fa-calendar"></i>
                  </span>
                  <span>Eventos</span>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col col-lg-5">
          
          <div class="card organigramaCard">
            <div class="card-body">
              <div class="flexLeft">
                <span>
                  <i class="fas fa-users"></i>
                </span>
                <span>Organigrama</span>
              </div>
      
              
            </div>
          </div>
         
        </div>
      </div>
      
      
      <div class="row justify-content-center cardPadding">
        <div class="col col-lg-10">
          <p class="subtitleSectionHome">Solicitar:</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-lg-5">
         
          <div class="card vacacionesCard">
            <div class="card-body">
              <div class="flexLeft">
                <span>
                  <i class="fas fa-umbrella-beach"></i>
                </span>
                <span>Vacaciones</span>
              </div>
            </div>
          </div>

        </div>
        <div class="col col-lg-5">
          <div class="card incidenciaCard">
            <div class="card-body">
              <div class="flexLeft">
                <span>
                  <i class="fas fa-calendar-day"></i>
                </span>
                <span>Incidencia</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>


      <div class="row justify-content-center cardPadding">
        <div class="col col-lg-10">
          <p class="subtitleSectionHome">
            Opciones de recursos humanos
          </p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col col-lg-10">
          <div class="flexLeftContainer flexLeft">
            <span class="titleSectionHome">
              <i class="fas fa-stream"></i>
              &nbsp;&nbsp;&nbsp; Gestionar solicitudes de:
            </span>
            <span>
              <div class="card simpleCard generalCard">
                <div class="card-body">Vacaciones</div>
              </div>
            </span>
            <span>
              <div class="card simpleCard generalCard">
                <div class="card-body">Incidencias</div>
              </div>
            </span>
          </div>
        </div>
      </div>

      <br />

      <div class="row justify-content-center">
        <div class="col col-lg-10">
          <div class="flexLeftContainer flexLeft">
            <span class="titleSectionHome">
              <i class="fas fa-user-graduate"></i>
              &nbsp;&nbsp;&nbsp; Gestionar Becarios
            </span>
            <span>
              <div class="card simpleCard generalCard">
                <div class="card-body">Horarios</div>
              </div>
            </span>
          </div>
        </div>
      </div>

      <div class="row justify-content-center cardPadding">
        <div class="col col-lg-10">
          <p class="subtitleSectionHome">Opciones del manager</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-lg-10">
          <div class="flexLeftContainer flexLeft">
            <span class="titleSectionHome">
              <i class="fas fa-stream"></i>
              &nbsp;&nbsp;&nbsp; Gestionar solicitudes de:
            </span>
            <span>
              <div class="card simpleCard generalCard">
                <div class="card-body">Vacaciones</div>
              </div>
            </span>
            <span>
              <div class="card simpleCard generalCard">
                <div class="card-body">Incidencias</div>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
